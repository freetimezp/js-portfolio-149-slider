<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Slider</title>
</head>

<body>
    <div class="slider">
        <div class="slider-images">
            <div class="img">
                <img src="assets/images/img1.jpg" alt="slider">
            </div>
        </div>

        <div class="slider-title">
            <div class="slider-title-wrapper">
                <p>The Revival Ensemble</p>
                <p>Above The Canvas</p>
                <p>Harmony in Every Note</p>
                <p>Redefining Imagination</p>
                <p>From Earth to Expression</p>
            </div>
        </div>

        <div class="slider-counter">
            <div class="counter">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
            </div>
            <div>
                <p>&mdash;</p>
            </div>
            <div>
                <p>5</p>
            </div>
        </div>

        <div class="slider-preview">
            <div class="preview active">
                <img src="assets/images/img1.jpg" alt="preview">
            </div>
            <div class="preview">
                <img src="assets/images/img2.jpg" alt="preview">
            </div>
            <div class="preview">
                <img src="assets/images/img3.jpg" alt="preview">
            </div>
            <div class="preview">
                <img src="assets/images/img4.jpg" alt="preview">
            </div>
            <div class="preview">
                <img src="assets/images/img5.jpg" alt="preview">
            </div>
        </div>

        <div class="slider-indicators">
            <p>+</p>
            <p>+</p>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
